<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Styles/style.css">
    <title>Calculador de Gorjetas</title>
</head>

<body>
    <div id="container">
        <div>
            <h2 class="title">Calculador de Gorjetas</h2>
        </div>

        <div>
            <form class="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a Conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="0" name="bill" id= "bill" class="formInput">
                </p>

                <label for="serviceQual">
                    <p>Como foi seu serviço?</p>
                </label>

                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect">
                        <option disable selected value="0">--Selecione uma Opção--</option>
                        <option value="0.3">30% - Excelente</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Regular</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>

                <label for="peaple">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>

                <p>
                    <input type="number" placeholder="0" name="peaple" id="peaple" class="formInput"> Pessoas
                </p>

                <button class="formSubmit" type="submit">Calcular</button>
            </form>
        </div>
    </div>    
</body>

</html>
